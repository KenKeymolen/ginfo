<div class="container-fluid">
  <div class="container pt-5">
    <div class="row my-5 login">
      <div class="col-6 offset-3">
        <h3>Join Ginfo!</h3>
        <form [formGroup]="loginForm" (submit)="onSubmit()">
          <div class="form-group">
            <label>Email address</label>
            <input type="email" formControlName="email" class="form-control" placeholder="example@email.com">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password">
          </div>
          <div class="form-group">
            <small class="error" *ngIf="errorMessage"><i class="fas fa-times"></i> {{errorMessage}}</small>
            <small class="success" *ngIf="successMessage"><i class="fas fa-info-circle"></i> {{successMessage}}</small>
          </div>
          <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Login</button>
          &nbsp;
          <button type="reset" class="btn btn-danger" (click)="clear()"><i class="fas fa-backspace"></i> Clear Form</button>
        </form>
      </div>
    </div>
  </div>
</div>
